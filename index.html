<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docker Manager</title>

    <style>
      body {
        background-color: #0a0a0a; /* Fundo escuro imediato */
        margin: 0;
        overflow: hidden; /* Evita scrollbars durante o load */
      }

      /* Centraliza tudo */
      .app-loader {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #525252;
        font-family: ui-sans-serif, system-ui, sans-serif;
      }

      /* O Cubo Girando (Estilo Docker) */
      .cube-spinner {
        width: 40px;
        height: 40px;
        background-color: #3b82f6; /* Azul do seu tema */
        animation: spin 1.2s infinite ease-in-out;
      }

      @keyframes spin {
        0% { transform: perspective(120px) rotateX(0deg) rotateY(0deg); }
        50% { transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg); }
        100% { transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg); }
      }

      .loading-text {
        margin-top: 20px;
        font-size: 0.875rem;
        letter-spacing: 0.05em;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="app-loader">
        <div class="cube-spinner"></div>
        <div class="loading-text">INITIALIZING DOCKER SOCKET...</div>
      </div>
    </div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
